<html>
    <head>
        <script defer type="module" src="index.mjs"></script>
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    </head>

    <body>
        <header class="homey-header">
            <h1 class="homey-title" data-i18n="settings.title"></h1>
            <p class="homey-subtitle" data-i18n="settings.subtitle"></p>
        </header>

        <!-- <form class="homey-form"> -->
        <fieldset class="homey-form-fieldset">
            <legend class="homey-form-legend" data-i18n="settings.refresh.legend"></legend>
            <div class="homey-form-group">
                <label class="homey-form-label" for="email" data-i18n="settings.refresh.email">E-mail</label>
                <input class="homey-form-input" id="email" type="email" value="" />
            </div>
        </fieldset>
        <button id="activate" class="homey-button-primary" data-i18n="settings.refresh.activate"></button>
        <button id="save" class="homey-button-primary" disabled="disabled" data-i18n="settings.refresh.finishActivation"></button>
    </body>
</html>
